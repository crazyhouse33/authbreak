name: CMake_cross_setup

on: [push, pull_request]

jobs:
  build_and_test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: true
    
    steps:
    - uses: actions/checkout@v2
      with:
              fetch-depth: 2
              submodules: 'recursive'
    - name: configure
      run: cd build && cmake ..
    - name: build
      run: cd build && cmake --build . --target all
    - name: test
      run: cd build && cmake --build . --target all-test
